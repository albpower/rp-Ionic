<ion-view view-title="Artikuj">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-bouncing="true"  class="padding-bottom">
        
       <div class="list">
           <div class="bar bar-header item-input-inset">
               <label class="item-input-wrapper">
                   <i class="icon ion-ios-search placeholder-icon"></i>
                   <input type="search" placeholder="kerko" ng-model="kerko">
               </label>
            </div>

        <a ng-repeat="item in resp | filter:kerko" class="item item-thumbnail-left" ng-click="goForDetails(item.title,item.thumbnail,item.link,item.content)">
          <img ng-src="{{item.thumbnail}}">
          <h2>{{item.title}}</h2>
          <h4>Më shumë...</h4>
        </a>

      </div>
       
        
    </ion-content>

</ion-view>
