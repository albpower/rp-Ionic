<ion-view view-title="Emisione">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-bouncing="true"  class="padding-top padding-bottom">
       <div  ng-repeat="item in resp track by $index">
        <div class="list card">
            <div class="item item-icon-left">
                <i class="icon ion-ios-compose royal"></i>
                <h2>{{item.title}}</h2>
            </div>
            <div class="item item-image">
                <img ng-src="{{item.thumbnail}}">
            </div>
            <a class="item item-icon-left assertive" ng-click="goForDetails(item.title,item.thumbnail,item.link)">
                <i class="icon ion-link"></i>
                Më shumë
            </a>
            </div>
        </div>
        
    </ion-content>

</ion-view>
